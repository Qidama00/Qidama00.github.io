<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>骑大马 · 个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fade-in">
        <h1>骑大马</h1>
        <p>互联网运营 · 独立艺术家</p>
    </header>

    <div style="text-align:center; margin: 20px;">
        <label>颜色1: <input type="color" id="color1" value="#696d7d"></label>
        <label>颜色2: <input type="color" id="color2" value="#f0dcca"></label>
        <button onclick="changeBackground()">应用背景</button>
    </div>
    <script>
        function changeBackground() {
            const c1 = document.getElementById("color1").value;
            const c2 = document.getElementById("color2").value;
            document.body.style.setProperty("--color1", c1);
            document.body.style.setProperty("--color2", c2);
        }
    </script>

    <main>
        <section class="card slide-up">
            <h2>关于我</h2>
            <p>热爱创作与探索，游走在艺术与互联网的交界处。</p>
        </section>

        <section class="card slide-up" style="animation-delay: 0.3s;">
            <h2>作品集</h2>
            <p><a href="#">即将上线</a></p>
        </section>

        <section class="card slide-up" style="animation-delay: 0.6s;">
            <h2>联系我</h2>
            <p>Email: ych.liu00@outlook.com</p>
        </section>
    </main>

    <!-- 南京天气插件 -->
    <div id="he-plugin-simple"></div>
    <script>
      WIDGET = {
        "CONFIG": {
          "modules": "12034",
          "background": 5,
          "tmpColor": "FFFFFF",
          "tmpSize": 16,
          "cityColor": "FFFFFF",
          "citySize": 16,
          "aqiSize": 16,
          "weatherIconSize": 24,
          "alertIconSize": 18,
          "padding": "10px",
          "shadow": "1",
          "language": "zh",
          "borderRadius": 5,
          "fixed": "false",
          "vertical": "middle",
          "horizontal": "center",
          "city": "南京",
          "key": "35c7c41c6d8442e783cb68e124588dc2"
        }
      }
    </script>
    <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

    <footer class="fade-in">
        <p>© 2025 骑大马 | 以艺术记录生活</p>
    </footer>
</body>
</html>
